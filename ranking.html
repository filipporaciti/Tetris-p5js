<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris-p5js</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: coral;">

    <div class="row">
        <h1 class="fs-1 text-center mt-4 mb-1 fw-bold ">Tetris</h1>
    </div>

    <div id="id-score" class="text-center">
        <button class="float-end btn btn-info mx-3" onclick="document.location = 'index.html'">Game</button>
        <p class="fs-3 text-center fw-bold">Ranking</p>
    </div>

    <div id="id-classifica" class="m-3 mt-4">
        <p class="fs-5" style="box-sizing: border-box;">Name: <input type="text" id="name-input" style="width: 150px;" onchange="nameSave(this.value)"></p>
        <p>1° <span id="pos-1"></span></p>
        <p>2° <span id="pos-2"></span></p>
        <p>3° <span id="pos-3"></span></p>
        <p>4° <span id="pos-4"></span></p>
        <p>5° <span id="pos-5"></span></p>
        <p>6° <span id="pos-6"></span></p>
        <p>7° <span id="pos-7"></span></p>
        <p>8° <span id="pos-8"></span></p>
        <p>9° <span id="pos-9"></span></p>
        <p>10° <span id="pos-10"></span></p>
    </div>

    <br>
    <br>
    <div>
        <b style="text-align: center;">Source code:</b>
        <a href="https://github.com/racitifilippo/Tetris-p5js.git" target="_blank">https://github.com/racitifilippo/Tetris-p5js.git</a>

    </div>








    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
