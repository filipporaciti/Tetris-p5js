<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris-p5js</title>


    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="tetrisRect.js" type="text/javascript"></script>
    <script src="figureItem.js" type="text/javascript"></script>
    <script src="allItems.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="sketch.js" type="text/javascript"></script>

    <div class="container-fluid">
        <div class="row">
            <h1 class="fs-1 text-center mt-4 fw-bold ">Tetris</h1>
        </div>

        <div class="row">

            <div class="col-4">
                <p class="fs-2 text-center fw-bold">Score:</p>
                <p class="fs-3 text-center" id="score">0</p>
            </div>

            <div class="col-4"></div>

            <div class="col-4 float-end">
                <p class="fs-2 text-center fw-bold">Classifica</p>
                <p class="fs-5" style="box-sizing: border-box;">My name: <input type="text" id="name-input" onchange="nameSave(this.value)"></p>
            </div>

        </div>
    </div>


    

    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
